LABEL_R = <html><p align=\"center\"><font color=\"red\">Welcome, dear friend!</font></p><br><p align=\"justify\">Правила гри доволі прості, але якщо Ви їх не знаете - я спробую коротко розповісти.</p><br><p align=\"justify\">Отже, існує так звана «Чесна гра» - митєва державна лотерея в якій на ігровому полі знаходяться двадцять клітинок, які захищені голографічним покриттям, стираючи це покриття Ви бачите зірочку або кружечок. Всього 10 зірочок і кружечків відповідно також 10. Ціль лотереї відкрити всі десять зірочок за якнайменшу кількість спроб. Білет коштує 15 грн. Якщо відкрити 10 зірочок за 10 спроб то Ви виграете, та-дам!, - 100.000 грн.</p><br><p align=\"justify\">Відповідні виграші</p><br><table border=\"1\"><tbody><tr><td>Відкритих віконець</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16 та більше</td></tr><tr><td>Розмір виграшу</td><td>100.000</td><td>50.000</td><td>5.000</td><td>500</td><td>100</td><td>15</td><td>0</td></tr></tbody></table><br><p align=\"justify\">От що пишуть самі видавці про цю чудо гру: «Чесна гра» - це лотерея нового типу, в котрій результат гри залежить тільки від дій самого гравця! Ви мріяли про гру, котру зможете контролювати на всі сто відсотків? Ми раді подарувати Вам таку гру! «100 000 гривен у кожному білеті» - це не красиве гасло, а дивовижна реальність, втілена в продукті високих технологій. Ви ще не бачили білет «Чесна гра»? Повірте, це того варто, адже в кожному білеті дійсно є 100 000 грн!</p><br><p align=\"justify\"><font color=\"red\">ДА, приголомшливо - і насправді все виглядає правильно, все залежить від Вас.</font></p><br><p align=\"justify\">Але давайте звернемося по допомогу до математики та теорії ймовірності та її гіпергеометричного закону розподілу дискретних величин.</p><br><p align=\"justify\">Саме таке завдання й покладено на програмку яка перед Вами.</p><br><p align=\"justify\">Ймовірність виграти рівно 15 гривень при купівлі білету за 15 гривень = 1%, тобто потрібно придбати 100 квитків по 15 грн. (це=1 500 грн.) щоб виграти 15 грн.</p><br><p align=\"justify\">А інші ймовірності Ви маєте можливість дізнатись самі, задавши в полі «Кількість клітинок» - кількість клітинок Вашого ігрового поля, так-так, можете вказувати не тільки 20, а й менше або більше, адже ця програма розумна, «Кількість зірочок» - кількість зірочок на Вашому ігровому полі, «Кількість спроб» - скільки відкритих віконечок Вас цікавить, Оберіть яка саме ймовірність Вас цікавит: точно по кількості спроб чи кількість спроб + більш високі виграші.</p><br><p align=\"justify\">Залишилось тільки натиснути кнопочку «Мотор» та Великий Компутера розрахує спеціально для Вас ймовірність такої події</p><br></html>
